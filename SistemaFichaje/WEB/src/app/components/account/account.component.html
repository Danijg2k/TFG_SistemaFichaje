<div class="modal modal-signin position-static d-block py-4">
  <div class="modal-dialog modal-xl"> <!---->

    <!-- Div descripción -->
    <div class="modal-content border-dark mb-3">
      <p class="text-center modal-body m-0 fst-italic fw-bold desc fs-6">Aquí puedes ver la información de tu cuenta. Los campos marcados son editables.</p>
    </div>

    <!-- Div formulario -->
    <div class="modal-content border-dark">
      <form class="rounded-3 text-center modal-body" [formGroup]="accountForm" (ngSubmit)="applyChanges()" autocomplete="off">
          <div class="row">

            <div class="col">
              <!-- Columna 1 -->
              <h2>Datos personales</h2>
              <!-- Id -->
              <p>
                <mat-form-field hideRequiredMarker appearance="outline" class="w-75">
                  <mat-label>Tu Id de empleado</mat-label>
                  <input [readonly]=true matInput type="number" placeholder="Introduce nueva Id" formControlName="Id">
                </mat-form-field>
              </p>
              <!-- Nombre -->
              <p>
                <mat-form-field hideRequiredMarker appearance="outline" class="w-75">
                  <mat-label>Nombre</mat-label>
                  <input [readonly]=true matInput type="text" placeholder="Introduce nuevo nombre" formControlName="Nombre">
                </mat-form-field>
              </p>
              <!-- Edad -->
              <p>
                <mat-form-field hideRequiredMarker appearance="outline" class="w-75">
                  <mat-label>Edad</mat-label>
                  <input [readonly]=true matInput type="number" placeholder="Introduce nueva edad" formControlName="Edad">
                </mat-form-field>
              </p>
              <!-- Dirección -->
              <p>
                <mat-form-field hideRequiredMarker appearance="outline" class="w-75">
                  <mat-label>Dirección</mat-label>
                  <input [readonly]="!canEditDireccion" matInput type="text" placeholder="Introduce nueva dirección" formControlName="Direccion">
                  <button type="button" mat-icon-button matSuffix (click)="canEditDireccion = !canEditDireccion">
                    <mat-icon matSuffix>edit</mat-icon>               <!-- Iconos de fonts.google.com -->
                  </button>
                </mat-form-field>
              </p>
              <!-- Puesto -->
              <p>
                <mat-form-field hideRequiredMarker appearance="outline" class="w-75">
                  <mat-label>Puesto</mat-label>
                  <input [readonly]="!canEditPuesto" matInput type="text" placeholder="Introduce nuevo puesto" formControlName="Puesto">
                  <button type="button" mat-icon-button matSuffix (click)="canEditPuesto = !canEditPuesto">
                    <mat-icon matSuffix>edit</mat-icon>               <!-- Iconos de fonts.google.com -->
                  </button>
                </mat-form-field>
              </p>
              <!-- DNI -->
              <p>
                <mat-form-field hideRequiredMarker appearance="outline" class="w-75">
                  <mat-label>DNI</mat-label>
                  <input [readonly]=true matInput type="text" placeholder="Introduce nuevo DNI" formControlName="Dni">
                </mat-form-field>
              </p>
            </div>


            <div class="col">
              <!-- Columna 2 -->
              <h2>Datos cuenta</h2>
              <!-- Correo -->
              <p>
                <mat-form-field hideRequiredMarker appearance="outline" class="w-75">
                  <mat-label>Usuario</mat-label>
                  <input [readonly]=true matInput type="email" placeholder="Introduce nuevo correo" formControlName="Email">
                </mat-form-field>
              </p>
              <!-- Roles (Admin/User) -->
              <p>
                <mat-form-field hideRequiredMarker appearance="outline" class="w-75">
                  <mat-label>Rol</mat-label>
                  <input [readonly]=true matInput type="text" placeholder="Introduce nuevo rol" formControlName="Rol">
                </mat-form-field>
              </p>
              <!-- Modificar datos -->
              <button class="w-75 btn btnModificar m-auto" type="submit" [disabled]="!accountForm.valid">Confirmar modificación</button>
              <p [style.visibility]="show ? 'visible' : 'hidden'">No se han realizado cambios en tus datos</p>
            </div>


          </div>
      </form>

    </div>
  </div>
</div>
